<html>
    <head>
        <title>Batch Upload - Cisco POD 2014</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
        <h4>Cisco POD Batch Upload</h4>
        <button id="uploadBtn">Upload</button>
        </header>
        <div class="clear"></div>
        <div id="console"></div>
        <script src="webjars/jquery/2.1.1/jquery.js" type="text/javascript"></script>
        <script src="js/uploader.js" type="text/javascript"></script>
        <script type="text/javascript">
            (function($) {
                $("#uploadBtn").click(function(){
                    $("#console").uploader(location.href + "/");
                });                
            }(jQuery));
        </script>
    </body>
</html>
